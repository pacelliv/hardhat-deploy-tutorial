<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Inter:400,700|Source+Sans+Pro&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
        <title>Card</title>
    </head>
    <body>
        <div class="card gradient-border">
            <div class="images">
                <img class="logo" src="images/chaijs-logo.png" />
                <img class="logo" src="images/chainlink-link-logo.png" />
                <img class="logo" src="images/hardhat-logo.jpg" />
                <img class="logo background" src="images/javascript-logo.png" />
                <img class="logo background" src="images/nodejs-logo.png" />
                <img class="logo" src="images/truffle-logo.png" />
                <img class="logo" src="images/vscode-logo.png" />
                <img class="logo" src="images/yarn-logo.png" />
                <img class="logo background padding" src="images/ethereum-eth-logo.png" />
                <img class="logo" src="images/git-logo2.png" />
                <img class="logo" src="images/metamask-logo.png" />
                <img class="logo background" src="images/solidity-logo.png" />
            </div>
            <div class="card-content">
                <h1 class="card-title">Hardhat <span>+</span> Hardhat-Deploy <span>Tutorial</span></h1>
                <p class="card-text">
                    Easy-to-follow tutorial for writing, compiling, deploying and testing your first smart contract with Hardhat
                </p>
            </div>
        </div>
    </body>
</html>
